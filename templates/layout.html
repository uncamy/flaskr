<!doctype html>
<title>Look at this awesome Flask blog!</title>
<link>rel=stylesheer type=text/css href="{{ url_for('static', filename='style.css')}}">
<div class = page>
  <h1>Cleaver Header</h1>
  <div class =metanav>
    {% if not session.logged_in %}
       <a href = "{{ url_for('loggin') }}"> Sign in please</a>
    {% else %}
       <a href="{{ url_for('logout') }}"> Sing out</a>
    {% endif %}
    </div>
  {% for message in get_flashed_messages() %}
   <div class = flash> {{message }}</div>
   {% endfor % }
   {% block body %{{% endblock %}
  </div>
